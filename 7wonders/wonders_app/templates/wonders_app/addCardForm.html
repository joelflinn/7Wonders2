
<!-- inherit from base.html-->
{% extends "wonders_app/base_template.html" %}
{% load static %}
<!-- Replace block content in base_template.html -->
{% block content %}

<h2> Select Cards to Add to Board </h2>
<form action = "" method=POST>
    {%csrf_token%}
<table class="table table-striped table-hover table-bordered table-sm">
    <thead>
      <tr class="table-warning" >
        <th scope="col">Card</th>
        <th scope="col">Add</th>
      </tr>
    </thead>
    <tbody>
    {% for i in card_options %}
    <tr class="table-secondary">
        <td><img src="{% static 'images/blue_cards/' %}{{ i.card_image }}"></td>
        <td>
            <div class="form-check">
                <input class="form-check-input"
                type="checkbox" 
                value={{i.pk}} name = "boxes">
            </div>
        </td>

    {% endfor %}
    </tbody>
</table> 

<button class="button" type = "submit">Add Cards</button>
 
{% endblock %}
